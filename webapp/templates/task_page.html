<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1 style="margin-left: 110px; margin-bottom: 40px">Вaши задачи:</h1>
{% for task in tasks %}
    <div class="container">
        <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">{{ task.status }}</div>
            <div class="card-body">
                <h5 class="card-title">{{ task.description }}</h5>
                <p class="card-text">{{ task.date_done }}</p>
                <a href="{% url 'task_create' %}" style="text-decoration: none; color: white">Добавить новую задачу</a>
            </div>
        </div>
    </div>
{% endfor %}
<a href="{% url 'home' %}" style="text-decoration: none; color:#000; font-size: 30px; margin-left: 110px">На главную</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
